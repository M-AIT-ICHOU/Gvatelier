<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800">
  <style>
    .title{font:bold 28px sans-serif; fill:#2d3748}
    .h{font:bold 18px sans-serif; fill:#0f172a}
    .p{font:14px sans-serif; fill:#2b3440}
  </style>
  <rect x="20" y="20" width="1160" height="760" rx="12" fill="#ffffff" stroke="#e6eef8"/>
  <text x="60" y="70" class="title">Coordinateur Terrain &amp; Essais</text>

  <text x="60" y="120" class="h">Mission</text>
  <text x="60" y="150" class="p">Organiser et superviser les campagnes de terrain, garantir la sécurité et la qualité des protocoles d'échantillonnage.</text>

  <text x="60" y="220" class="h">Responsabilités clés</text>
  <text x="60" y="250" class="p">- Planification logistique des sorties terrain.</text>
  <text x="60" y="275" class="p">- Formation et encadrement des techniciens terrain.</text>

  <text x="60" y="340" class="h">Profil</text>
  <text x="60" y="370" class="p">BTS/Licence en environnement, forestier ou gestion des espaces naturels. Expérience terrain et sécurité (HSE).</text>

  <text x="60" y="440" class="h">Compétences</text>
  <text x="60" y="470" class="p">Protocoles d'échantillonnage, GPS/GNSS, gestion d'équipe, règles sécurité terrain.</text>
</svg>